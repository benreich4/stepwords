<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="2200" height="1200" viewBox="0 0 2200 1200" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Stepwords 11x6 Ad">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0b0f14"/>
      <stop offset="100%" stop-color="#000000"/>
    </linearGradient>
    <filter id="tileShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="6" stdDeviation="12" flood-color="#000000" flood-opacity="0.35"/>
    </filter>
  </defs>

  <rect x="0" y="0" width="2200" height="1200" fill="url(#bg)"/>

  <!-- Headline -->
  <g font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" text-anchor="middle">
    <text x="1100" y="180" font-size="120" font-weight="800" fill="#ffffff">Stepword Puzzles</text>
    <text x="1100" y="360" font-size="48" font-weight="600" fill="#9ca3af">Every word is an anagram of the previous word, plus one letter.</text>
    <text x="1100" y="420" font-size="48" font-weight="600" fill="#9ca3af">Each answer has a crossword-style clue!</text>
  </g>

  <!-- Tiles: STEPWORD -->
  <!-- Layout: 8 tiles, tile=200px, gap=18px, centered -->
  <!-- startX = (2200 - (8*200 + 7*18)) / 2 = 237 -->
  <g filter="url(#tileShadow)" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-weight="900" text-anchor="middle" dominant-baseline="central" alignment-baseline="central">
    <!-- S -->
    <rect x="237" y="500" width="200" height="200" rx="28" fill="#16a34a" stroke="#15803d" stroke-width="4"/>
    <text x="337" y="600" font-size="128" fill="#ffffff" dominant-baseline="central" alignment-baseline="central">S</text>
    <!-- T -->
    <rect x="455" y="500" width="200" height="200" rx="28" fill="#16a34a" stroke="#15803d" stroke-width="4"/>
    <text x="555" y="600" font-size="128" fill="#ffffff" dominant-baseline="central" alignment-baseline="central">T</text>
    <!-- E -->
    <rect x="673" y="500" width="200" height="200" rx="28" fill="#16a34a" stroke="#15803d" stroke-width="4"/>
    <text x="773" y="600" font-size="128" fill="#ffffff" dominant-baseline="central" alignment-baseline="central">E</text>
    <!-- P -->
    <rect x="891" y="500" width="200" height="200" rx="28" fill="#16a34a" stroke="#15803d" stroke-width="4"/>
    <text x="991" y="600" font-size="128" fill="#ffffff" dominant-baseline="central" alignment-baseline="central">P</text>
    <!-- W -->
    <rect x="1109" y="500" width="200" height="200" rx="28" fill="#16a34a" stroke="#15803d" stroke-width="4"/>
    <text x="1209" y="600" font-size="128" fill="#ffffff" dominant-baseline="central" alignment-baseline="central">W</text>
    <!-- O -->
    <rect x="1327" y="500" width="200" height="200" rx="28" fill="#16a34a" stroke="#15803d" stroke-width="4"/>
    <text x="1427" y="600" font-size="128" fill="#ffffff" dominant-baseline="central" alignment-baseline="central">O</text>
    <!-- R -->
    <rect x="1545" y="500" width="200" height="200" rx="28" fill="#16a34a" stroke="#15803d" stroke-width="4"/>
    <text x="1645" y="600" font-size="128" fill="#ffffff" dominant-baseline="central" alignment-baseline="central">R</text>
    <!-- D -->
    <rect x="1763" y="500" width="200" height="200" rx="28" fill="#16a34a" stroke="#15803d" stroke-width="4"/>
    <text x="1863" y="600" font-size="128" fill="#ffffff" dominant-baseline="central" alignment-baseline="central">D</text>
  </g>

  <!-- Tagline under tiles -->
  <g font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" text-anchor="middle">
    <text x="1100" y="810" font-size="56" font-weight="700" fill="#ffffff">New daily puzzles every night!</text>
  </g>

  <!-- Footer / URL -->
  <g font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" text-anchor="middle">
    <text x="1100" y="1020" font-size="64" font-weight="700" fill="#38bdf8">stepwords.xyz</text>
  </g>
</svg>


