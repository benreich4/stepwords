<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1600" height="1600" viewBox="0 0 1600 1600" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Stepwords Square Ad">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0b0f14"/>
      <stop offset="100%" stop-color="#000000"/>
    </linearGradient>
    <filter id="tileShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="6" stdDeviation="12" flood-color="#000000" flood-opacity="0.35"/>
    </filter>
  </defs>

  <rect x="0" y="0" width="1600" height="1600" fill="url(#bg)"/>

  <!-- Headline -->
  <g font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" text-anchor="middle">
    <text x="800" y="160" font-size="96" font-weight="800" fill="#ffffff">Stepword Puzzles</text>
    <text x="800" y="450" font-size="44" font-weight="600" fill="#9ca3af">Every word is an anagram of the previous word, plus one letter.</text>
    <text x="800" y="510" font-size="44" font-weight="600" fill="#9ca3af">Each answer has a crossword-style clue!</text>
  </g>

  <!-- Tiles: STEPWORD -->
  <!-- Layout: 8 tiles, tile=160px, gap=16px, centered; startX = 104 -->
  <g filter="url(#tileShadow)" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-weight="900" text-anchor="middle" dominant-baseline="central" alignment-baseline="central">
    <!-- S -->
    <rect x="104" y="720" width="160" height="160" rx="24" fill="#16a34a" stroke="#15803d" stroke-width="4"/>
    <text x="184" y="800" font-size="104" fill="#ffffff" dominant-baseline="central" alignment-baseline="central">S</text>
    <!-- T -->
    <rect x="280" y="720" width="160" height="160" rx="24" fill="#16a34a" stroke="#15803d" stroke-width="4"/>
    <text x="360" y="800" font-size="104" fill="#ffffff" dominant-baseline="central" alignment-baseline="central">T</text>
    <!-- E -->
    <rect x="456" y="720" width="160" height="160" rx="24" fill="#16a34a" stroke="#15803d" stroke-width="4"/>
    <text x="536" y="800" font-size="104" fill="#ffffff" dominant-baseline="central" alignment-baseline="central">E</text>
    <!-- P -->
    <rect x="632" y="720" width="160" height="160" rx="24" fill="#16a34a" stroke="#15803d" stroke-width="4"/>
    <text x="712" y="800" font-size="104" fill="#ffffff" dominant-baseline="central" alignment-baseline="central">P</text>
    <!-- W -->
    <rect x="808" y="720" width="160" height="160" rx="24" fill="#16a34a" stroke="#15803d" stroke-width="4"/>
    <text x="888" y="800" font-size="104" fill="#ffffff" dominant-baseline="central" alignment-baseline="central">W</text>
    <!-- O -->
    <rect x="984" y="720" width="160" height="160" rx="24" fill="#16a34a" stroke="#15803d" stroke-width="4"/>
    <text x="1064" y="800" font-size="104" fill="#ffffff" dominant-baseline="central" alignment-baseline="central">O</text>
    <!-- R -->
    <rect x="1160" y="720" width="160" height="160" rx="24" fill="#16a34a" stroke="#15803d" stroke-width="4"/>
    <text x="1240" y="800" font-size="104" fill="#ffffff" dominant-baseline="central" alignment-baseline="central">R</text>
    <!-- D -->
    <rect x="1336" y="720" width="160" height="160" rx="24" fill="#16a34a" stroke="#15803d" stroke-width="4"/>
    <text x="1416" y="800" font-size="104" fill="#ffffff" dominant-baseline="central" alignment-baseline="central">D</text>
  </g>

  <!-- Tagline under tiles -->
  <g font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" text-anchor="middle">
    <text x="800" y="1120" font-size="52" font-weight="700" fill="#ffffff">New daily puzzles every night!</text>
  </g>

  <!-- Footer / URL -->
  <g font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" text-anchor="middle">
    <text x="800" y="1440" font-size="60" font-weight="700" fill="#38bdf8">stepwords.xyz</text>
  </g>
</svg>


