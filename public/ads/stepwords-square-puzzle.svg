    <text x="800" y="340" font-size="56" font-weight="600" fill="#9ca3af">Every word is an anagram of the previous word, plus one letter.</text>
    <text x="800" y="404" font-size="56" font-weight="600" fill="#9ca3af">Each answer has a crossword-style clue!</text>
  </g>

